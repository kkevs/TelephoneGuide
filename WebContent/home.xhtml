<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>User Guide Service</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:dataTable var="user" value="#{userController.allUser}">

			<p:column filterBy="#{user.ad}" headerText="Ad">
				<h:outputText value="#{user.ad}" />
			</p:column>

			<p:column filterBy="#{user.soyad}" headerText="Soyad">
				<h:outputText value="#{user.soyad}" />
			</p:column>

			<p:column filterBy="#{user.gsm}" headerText="Telefon">
				<h:outputText value="#{user.gsm}" />
			</p:column>
		</p:dataTable>

		<p:commandButton value="Yeni Kay覺t" type="button"
			onclick="PF('dlg').show();" />

		<p:dialog header="Yeni Kullan覺c覺 Tan覺mlama" widgetVar="dlg"
			minHeight="40">
			<p:panelGrid columns="2">

				<h:outputText value="Ad : " />
				<h:inputText id="ad" value="#{userController.userGuide.ad}" />

				<h:outputText value="Soyad : " />
				<h:inputText id="soyad" value="#{userController.userGuide.soyad}" />

				<h:outputText value="Telefon : " />
				<h:inputText id="gsm" value="#{userController.userGuide.gsm}" />

				<p:commandButton value="Kaydet" action="#{userController.saveUser}"
					update="@form" oncomplete="dlg.hide();" />
			</p:panelGrid>

		</p:dialog>

	</h:form>
</h:body>
</html>
